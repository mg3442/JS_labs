<!DOCTYPE html>
<html> 
  <head> 
    <meta charset="utf-8"> 
    <script src="http://code.jquery.com/jquery-latest.js">
    </script>
    <script> 
     $(document).ready(function () {
	         $("#flip").click(function() {
			         $("#panel").slideDown("slow");

			});
	 });
    </script>
    <style type="text/css">
    #panel,#flip
    { padding:5px;
      text-align:center;
      background-color:#e5eecc;
      border:solid 1px #c3c3c3;
    }
    #panel
    { padding:50px;
    display:none;
    }
    </style>
   </head> 
   <body> 

     <div id="flip">Націсніце для ссоўвання ўніз панелі</div>
     <div id="panel"> Вітаю Вас, Віталь Валянцінавіч! </div>
   </body>
 </html>
