<!DOCTYPE html>
<html> 
 <head> 
   <meta charset="utf-8"> 
   <script src="http://code.jquery.com/jquery-latest.js">
   </script>
   <script> 
     $(document).ready(function () {
	         $("button").click(function() {
			        var div = $("div");
					div.animate({height:'300px',opacity:'0.4'}, "slow");
					div.animate({width:'300px',opacity:'0.8'}, "slow");
                    div.animate({height:'100px',opacity:'0.4'}, "slow");
                    div.animate({width:'100px',opacity:'0.8'}, "slow");
			});
	 });
   </script>
  </head> 
  <body> 

    <button> Запусціць анімацыю!</button>
    <p> Па змаўчанню, усе HTML элементы маюць статычнае пазіцыянаванне і не могуць быць перамешчаны
	 Для таго, каб кіраваць пазіцыянаваннем, памятайце, што ў першую чаргу, трэба задаць CSS-уласцівасць пазіцыянавання
	элемента: адносную, фіксаваную, ці абсалютную! </p>

    <div style="background:#98bf21; height:100px;width:100px; position:absolute;"></div>
  </body>
</html>
