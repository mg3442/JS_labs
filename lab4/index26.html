<!DOCTYPE html>
<html>
  <head>
    <title>Аператары галінаванняў і ўмоў у JavaScript</title>
  </head>
<body>
  <script>
    var a  = prompt('Увядзіце пераменную a');
	var b  = prompt('Увядзіце пераменную b');
	var c = prompt('Увядзіце пераменную c');
	 var result = (isNaN(a) || (a<=0) || isNaN(b) || (b<=0) || isNaN(c) || (c<=0)) ? 'Увядзіце карэктныя дадзеныя':
    (a*a)+(b*b)==(c*c) ? 'Ура: угадалі даўжыні бакоў трохкутніка' : 'трэба вучыць тэарэму';
	alert (result);
	
	
	
</script>
</body>
</html>
