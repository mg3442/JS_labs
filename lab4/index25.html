<!DOCTYPE html>
<html>
    
  <head>
    <meta charset="utf-8">
    <title>Аператары галінаванняў і ўмоў у JavaScript</title>
  </head>
<body>
  <script>
    var a  = prompt('Увядзіце пераменную a');
	var b  = prompt('Увядзіце пераменную b');
	  if (a=='' || b==''){
	    alert("увядзіце дадзеныя!!!");
	   }
	  else {
	    var result =( isNaN(a) || isNaN(b) || a==' ' || b==' ') ?
	      "уведзены некарэктныя дадзеныя!":
	      (a == b) ? 'значэнні роўныя' : 'значэнні не роўныя';
	      alert (result);
	  }
	
</script>
</body>
</html>
