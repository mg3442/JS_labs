<!DOCTYPE html>
<html>
  <head>
    <title>Аператары галінаванняў і ўмоў у JavaScript</title>
  </head>
<body>
  <script>
    var a  = prompt('Увядзіце пераменную a');
	var b  = prompt('Увядзіце пераменную b');

	var result =(isNaN(a) || isNaN(b) || a==' ' || b==' ' || a=='' || b =='') ? 'Увядзіце карэктныя дадзеныя':
	(2*a)== b ? 'Значэнні роўныя' : 'Значэнні не роўныя';
	alert (result);
	
	
	
</script>
</body>
</html>
