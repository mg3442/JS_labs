<!DOCTYPE html>
<html>
  <meta charset="utf-8">
  <head>
    <title>Аператары ? і яго выкарыстанне</title>
  </head>
<body>
  <script>
    var a = prompt('Увядзіце імя карыстальніка:', 'імя карыстальніка');
	var res = (a == 'Вася') ? 'Прывітанне Васіль, мы вельмі радыя бачыць Вас на нашым сайце!!!':
	(a == 'Віталь Валянцінавіч') ? ' Добры дзень, Віталь Валянцінавіч! Вітаем Вас на нашым карпаратыўным партале!!!':
     (a == '') ? 'Няма логіна': 'Вы не аўтарызаваны на нашым сайце, зайдзіце на старонку рэгістрацыі!';
	 alert(res);
	
</script>
</body>
</html>
