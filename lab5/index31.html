                alert('Фактарыял ліку '+n+' роўны '+z);
               } 
			else if(n==0){
                alert('Фактарыял ліку '+n+' роўны'+z);
                } 
			else if(n==1){
                alert('Фактарыял ліку '+n+' роўны'+z);
				}

                 alert('Вы ўвялі некарэктнае значэнне!');

             }
