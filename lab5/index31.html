<!DOCTYPE HTML>
<html>
    <head>
	    <meta charset="utf-8">
        <title>Прыклад 31</title>
    </head>
    <body>
        <script>
            var n=prompt('Увядзіце лік n: ');
            var z=1; //z захоўвае вынік n!
            if (n>1 && !isNaN(n) && n!='\u0020' && n!='') {
                var i=2;
                do {
                z=z*i;
                i++;
                }
                while (i<=+n);
                alert('Фактарыял ліку '+n+' роўны '+z);
            } else if (n=='0' || n=='1'){
                z=1;
                alert('Фактарыял ліку '+n+' роўны '+z);
            } else {
            alert('Недапушчальны лік');
            }
        </script>
    </body>
</html>
