<!DOCTYPE HTML>
<html>
    <meta charset="utf-8">
    <head>
        <title>Прыклад працы з карыстальнікам</title>
    </head>
    <body>
        Увядзіце слова <br>
        <script>
          var where=window.prompt("Куды зазірнем сёння?");
		  where=where.toLowerCase();
          if (where ==  "vk" || where == "вк" || where == "вконтакте" || where == "контакт")
             window.location = "http://www.vk.com/";
             else if (where == "одноклассники" || where == "ok")
                 window.location = "http://ok.ru/";
             else if (where == "facebook" || where == "фэйсбук" || where == "фейсбук" || where == "fb" || where == "фб")
                 window.location = "http://www.facebook.com/";
             else if (where == "instagram" || where == "insta" || where == "інста" || where =="інстаграм" || where =="инста" || where == "инстаграм" )
                 window.location = "http://instagram.com/";
             else if (where == "twitter" || where == "твітэр" || where == "твиттер")
                 window.location = "http://twitter.com/";
             else window.location = "http://www.exam.by/";
        </script>
    </body>
</html>
