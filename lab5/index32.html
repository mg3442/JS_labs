<!DOCTYPE HTML>
<html>
    <meta charset="utf-8">
    <head>
        <title>Прыклад бясконцага цыклу з перарываннем  Break</title>
    </head>
    <body>
        <script>
            var i = 0;
            while (1){
                i++;
                if (i==5) break;
                alert(i);
            }
            alert('Апошняя i = ' + i); //5
        </script>
    </body>
</html>
