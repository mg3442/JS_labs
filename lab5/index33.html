<!DOCTYPE HTML>
<html>
    
    <head>
	    <meta charset="utf-8">
        <title>Прыклад цыклу са спыненнем ітэрацыі дырэктыўнае continue</title>
    </head>
    <body>
        <script>
            for (var i = 0; i<10; i++){
                if (i%2==0) continue;
                alert(i);
            }
        </script>
    </body>
</html>
